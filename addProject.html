</head>
<body>

          <img  src="assets/logo-dumbways.png" alt="" width="40px" style="margin-left: 60px;">

      <!-- form contact-me -->
      <div class="container-fluid py-5 text-black" style="background-color: grey !important">
        <div class="container">
            <h2 class="text-center mb-4">GET IN TOUCH</h2>

            <div class="offset-lg-2 col-lg-8 d-flex justify-content-center">
                <form style="width: 500px">
                    <div class="mb-3">
                        <label for="nama" class="form-label"><b>Project Name</b></label>
                        <input type="text" id="nama" class="form-control" autocomplete="off">
                    </div>
    
                    <div class="d-flex justify-content-between">
                        <div class="mb-3">
                            <label for="nama" class="form-label"><b>Start Date</b></label>
                            <input type="date" id="nama" class="form-control" autocomplete="off">
                        </div>
        
                        <div class="mb-3">
                            <label for="nama" class="form-label"><b>End Date</b></label>
                            <input type="date" id="nama" class="form-control" autocomplete="off">
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="nama" class="form-label"><b>Description</b></label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea">
                        </textarea>
                    </div>

                    <div>
                        <label for="nama" class="form-label"><b>Technologies</b></label>
                        <div>
                          <div class="checkbox d-flex">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="" value="{3:option1}">
                                <label class="form-check-label me-4" for="">Node Js</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="" value="option2">
                                <label class="form-check-label" for="">Next Js</label>
                            </div>    
                        </div>
                        
                        <div class="checkbox d-flex">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="" value="{3:option1}">
                                <label class="form-check-label me-2" for="">React Js</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="" value="option2">
                                <label class="form-check-label" for="">Typescript</label>
                            </div>    
                        </div>
                    </div>

                    <div>
                        <label for="nama" class="form-label mt-3"><b>Upload Image</b></label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputGroupFile02">
                            <label class="input-group-text" for="inputGroupFile02"><img src="assets/clip.png" width="30px" alt=""></label>
                          </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a type="button" class="btn btn-dark btn-sm prounded-pill">Submit</a>
                    </div>

                </form>
            </div>
    

        </div>
      </div>


        
       <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
