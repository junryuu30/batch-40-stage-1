    <!-- Form ADD MY PROJECT -->

    <h2>ADD MY PROJECT</h2>

    <form onsubmit="addProject(event)">
        <div class="name">
            <label for="projectName">Project Name</label>
            <input type="text" id="projectName">
        </div>
        <div class="date">
            <div>
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate">
            </div>
            <div>

            </div>
        </div>
        <div class="deskripsi">
            <label for="description">Description</label>
            <textarea name="" id="description" cols="10" rows="5"></textarea>
        </div>

        <div class="teknologi">
            <label>Technologies</label>

            <div class="checkbox-top">
                <div>
                    <input type="checkbox" id="nodeJs" name="nodeJs" value="node-js">
                    <label for="nodeJs"> Node Js</label><br>
                </div>
                <div>
                    <input type="checkbox" id="python" name="pyton" value="python">
                    <label for="pyton">Pyton</label><br>
                </div>
                
            </div>
            <div class="checkbox-buttom">
                <div>
                    <input type="checkbox" id="reactJs" name="reactJs" value="react">
                    <label for="reactJs">React Js</label><br>
                </div>
                <div>
                    <input type="checkbox" id="golang" name="golang" value="golang">
                    <label for="golang">Golang</label><br>
                </div>
            </div>
        </div>

        <div class="image">
            <label for="input-img">Upload image</label>
            <input type="file" id="input-img" accept="image/*">
        </div>

            <button>Submit</button>
